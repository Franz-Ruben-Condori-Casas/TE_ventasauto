<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAvisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAvisoLabel_id}"/>
                    <h:outputText value="#{avisoController.selected.id}" title="#{bundle.ViewAvisoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAvisoLabel_fecha}"/>
                    <h:outputText value="#{avisoController.selected.fecha}" title="#{bundle.ViewAvisoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAvisoLabel_titulo}"/>
                    <h:outputText value="#{avisoController.selected.titulo}" title="#{bundle.ViewAvisoTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewAvisoLabel_contenido}"/>
                    <h:outputText value="#{avisoController.selected.contenido}" title="#{bundle.ViewAvisoTitle_contenido}"/>
                    <h:outputText value="#{bundle.ViewAvisoLabel_referencia}"/>
                    <h:outputText value="#{avisoController.selected.referencia}" title="#{bundle.ViewAvisoTitle_referencia}"/>
                    <h:outputText value="#{bundle.ViewAvisoLabel_idCategoria}"/>
                    <h:outputText value="#{avisoController.selected.idCategoria}" title="#{bundle.ViewAvisoTitle_idCategoria}"/>
                    <h:outputText value="#{bundle.ViewAvisoLabel_idUsuario}"/>
                    <h:outputText value="#{avisoController.selected.idUsuario}" title="#{bundle.ViewAvisoTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{avisoController.destroyAndView}" value="#{bundle.ViewAvisoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAvisoEditLink}"/>
                <br />
                <h:commandLink action="#{avisoController.prepareCreate}" value="#{bundle.ViewAvisoCreateLink}" />
                <br />
                <h:commandLink action="#{avisoController.prepareList}" value="#{bundle.ViewAvisoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAvisoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
