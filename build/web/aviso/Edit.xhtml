<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAvisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAvisoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{avisoController.selected.id}" title="#{bundle.EditAvisoTitle_id}" required="true" requiredMessage="#{bundle.EditAvisoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{avisoController.selected.fecha}" title="#{bundle.EditAvisoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAvisoLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{avisoController.selected.titulo}" title="#{bundle.EditAvisoTitle_titulo}" />
                    <h:outputLabel value="#{bundle.EditAvisoLabel_contenido}" for="contenido" />
                    <h:inputTextarea rows="4" cols="30" id="contenido" value="#{avisoController.selected.contenido}" title="#{bundle.EditAvisoTitle_contenido}" />
                    <h:outputLabel value="#{bundle.EditAvisoLabel_referencia}" for="referencia" />
                    <h:inputText id="referencia" value="#{avisoController.selected.referencia}" title="#{bundle.EditAvisoTitle_referencia}" />
                    <h:outputLabel value="#{bundle.EditAvisoLabel_idCategoria}" for="idCategoria" />
                    <h:inputText id="idCategoria" value="#{avisoController.selected.idCategoria}" title="#{bundle.EditAvisoTitle_idCategoria}" />
                    <h:outputLabel value="#{bundle.EditAvisoLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{avisoController.selected.idUsuario}" title="#{bundle.EditAvisoTitle_idUsuario}" />
                </h:panelGrid>
                <h:commandLink action="#{avisoController.update}" value="#{bundle.EditAvisoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAvisoViewLink}"/>
                <br />
                <h:commandLink action="#{avisoController.prepareList}" value="#{bundle.EditAvisoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAvisoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
